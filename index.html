<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
  <title>Memphis Bell Website</title>
</head>

<body>
  <div class="container">
    <h1>Dark or light</h1>
    <p>Click a button to choose light ot dark background.</p>

    <button class="btn btn-dark" id="black">Dark</button>
    <button class="btn btn-light" id="white">Light</button>
  <div/>
    <img src="img/memphis2.jpg" alt="Memphis Bell" class="dog"> 

    <div class="memphis">
      <h2>Memphis Bell</h2>
      <h2>She is an intelligent, calm, and sweet dog.</h2>
    </div>

    <div class="favorite things">
      <p><strong>Favorite Things</strong></p>
      <ul>
        <li>Food</li>
        <li>Sunny day</li>
        <li>Sleeping</li>
      </ul>
    </div>

    <div class="Disliked Things">
      <p><strong>Disliked Things</strong></p>
      <ul>
        <li>Rain</li>
        <li>Mosquitos</li>
        <li>Cold weather</li>
      </ul>
    </div> 

    <p><em>Thank you for reading about memphis!</em></p>
  
</body>
</html>
